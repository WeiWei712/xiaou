    #particles-js {

      top: 0;
      left: 0;
    }

      text-shadow: 0 0 1px #b75ab7, 0 0 20px #dcb0dc;
      text-align: center;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .left {
      flex: 1 1 60%;
      overflow: hidden; /* 確保超出容器部分被隱藏 */
      height: 400px; /* 調整滾動容器的高度 */
      border: 1px solid #00ffff50;
    }

    .song-wrapper {
  display: flex;
  flex-direction: column; /* 每三個歌名為一組，垂直排列 */
  animation: marquee-up 25s linear infinite; /* 垂直跑馬燈效果 */
}

.song-group {
  display: flex;
  justify-content: space-between; /* 每排顯示四個歌名，均勻排列 */
  gap: 5px; /* 歌名之間的間隔 */
  margin-bottom: 10px; /* 增加組之間的間距 */
}

.song {

  padding: 15px;
  border: 1px solid #00ffff50;
  background-color: #1a1a1a;
  color: #00ffff;
  border-radius: 10px;
  box-shadow: 0 0 8px #00ffff50;
  transition: transform 0.5s ease;
  text-align: center;
  text-decoration: none;
  width: 140px; /* 控制每個歌名的寬度 */
  height: 30px; /* 控制每個歌名的高度 */
}

    .song:hover {

      box-shadow: 0 0 12px #00ffff;
      background-color: #222;
      color: #ffffff;

    }

    @keyframes marquee-up {
      0% {

      }
      100% {

      }

      
    }

    .right {

      justify-content: center;

    .right img {

      max-width: 330px;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
    .left:hover .song-wrapper {
